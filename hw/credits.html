<script>
    credit=Number(prompt("Enter credit"))
    if(credit<=23){
        word="fresher"
    }
    else if(credit>=24 && credit<=53){
        word="sophomore"
    }
    else if(credit>=54 && credit<=83){
        word="junior"
    }
    else{
        word="senior"
    }
    alert(word)
</script>
