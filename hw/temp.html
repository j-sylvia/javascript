<script>
    t=101
    if(t<-273.15){
        document.write(`Temperature is invalid`)
    }
    else if(t==-273.15){
        document.write(`Temperature is absolute zero`)
    }
    else if(t>-273.15 && t<0){
        document.write(`Temperature is below the freezing point`)
    }
    else if(t==0){
        document.write(`Temperature is at the freezing point`)
    }
    else if(t>0 && t<100){
        document.write(`Temperature is in the normal range`)
    }
    else if(t==100){
        document.write(`Temperature is at the boiling point`)
    }
    else{
        document.write(`Temperature is above the boiling point`)
    }
</script>
