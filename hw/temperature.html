<script>
    t=Number(prompt("Enter a temperature"))
    unit=prompt("Enter F for farenheit and C for Celcius")
    if(unit=="c" || unit=="C"){
        f=(t*(9/5))+32
        document.write(`Celcius to Farenheit: ${f}`)
    }
    else if(unit=="f" || unit=="F"){
        c=(t-32)*(5/9)
        document.write(`Farenheit to Celcius: ${c}`)
    }
    else{
        alert(`unknown unit`)
    }
    
</script>
