<script>
a=Number(prompt("Enter the value of a"))
b=Number(prompt("Enter the value of b"))
document.write(`Before swapping value of a: ${a}<br>`)
document.write(`Before swapping value of b: ${b}<br>`)
temp=a
a=b 
b=temp
document.write(`After swapping value of a: ${a}<br>`)
document.write(`After swapping value of b: ${b}<br>`)
</script>
