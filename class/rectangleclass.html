<script>
    class rectangle{
        //constructor method
        constructor(l,b){
            this.len=l
            this.bre=b
            this.area=0
        }
        //prototype method
        calculate_area(){
            this.area=this.len*this.bre
            this.peri=2*(this.len+this.bre)
        }
        displaydetails(){
            document.write("Length: " +this.len+"<br>")
            document.write("Breadth: " +this.bre+"<br>")
            document.write("Area of rectangle: " +this.area+"<br>")
            document.write("Perimeter of rectangle: " +this.peri+"<br>")
            document.write("<hr>")
        }   
    }
    
    l=Number(prompt("Enter the length"))
    b=Number(prompt("Enter the breadth"))
    
    ob1=new rectangle(l,b)

    ob1.calculate_area()
    
    ob1.displaydetails()
   
 
</script>
