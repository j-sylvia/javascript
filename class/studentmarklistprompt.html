<script>
    class student{
        //constructor method
        constructor(n,p,m1,m2,m3){
            this.name=n
            this.phno=p
            this.m1=m1

            this.m3=m3

        }

            document.write("Phone Number: " +this.phno+"<br>")
            document.write("Total Mark: " +this.tot+"<br>")
            document.write("<hr>")
        }
        //static method
        static sample(){
            console.log("Sample")
        }
    }
    num=Number(prompt("Enter the no.of students"));
    for(i=0;i<num;i++){
        n=prompt(`Enter the student${i+1}'s name`)
        p=prompt(`Enter the student${i+1}'s phone number`)
        m1=Number(prompt(`Enter the mark1`))
        m2=Number(prompt(`Enter the mark2`))
        m3=Number(prompt(`Enter the mark3`))

        ob1=new student(n,p,m1,m2,m3)
        ob1.calculate_total()
        ob1.displaydetails()
