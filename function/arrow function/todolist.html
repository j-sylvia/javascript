<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: blueviolet;
        }
        form{
            text-align: center;
            margin: 100px 600px;
            padding: 10px 20px 40px;
            background-color: whitesmoke;
            box-shadow: 12px 5px 10px gray;
        }
    </style>
</head>
<body>
    
    <form action="">
        <h1>Todo List</h1>
        <input type="text" id="todo-input" placeholder="Add your new to-do">
        <input type="button" value="+" onclick="add()"><br><br>
        <div id="todo-list">
           
        </div>
        
    </form>
    <script>
        function add(){
            a=document.getElementById('todo-input').value;
            b=document.getElementById('todo-list')
            newtodo=document.createElement('div')
            newtodo.innerHTML=`${a} `
            b.appendChild(newtodo)
        }
        
    </script>
</body>
</html>
