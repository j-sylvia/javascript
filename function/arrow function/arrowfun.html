<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Enter a number: <input type="text" id="in">
    <input type="button" value="click" onclick="arrowsample()">
    <div id="div"></div>
    <script>
        function arrowsample(){
            let a = document.getElementById('in').value;
            let multiplyByFive = () => a * 5;
            document.getElementById('div').innerHTML = multiplyByFive();
        }
    </script>
</body>
</html>
