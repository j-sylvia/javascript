<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input[type=number]{
            height: 25px;
            width: 280px;
        }
        
    </style>
</head>
<body style="background-color: rgba(62, 134, 250, 0.645)">  
    <div style="float: right;">
    <h4 style="background-color: pink;margin: 0;padding: 5px;">Underweight: < 18.5</h4>
    <h4 style="background-color: green;margin: 0;padding: 5px;">Normal: 18.5 - 25</h4>
    <h4 style="background-color: orange;margin: 0;padding: 5px;">Overweight: 25 - 30</h4>
    <h4 style="background-color: red;margin: 0;padding: 5px;">Obese: > 30</h4>
    </div>

    <div>
    <form name="f1" style="background-color: rgb(216, 217, 218);margin: 50px auto;width: 380px;height: 390px;box-shadow: 12px 10px 12px gray;">
        <h1 style="text-align: center;background-color: rgb(72, 62, 209);padding:5px;color: white;">BMI Calculator</h1>
        <div style="padding: 10px 50px 20px;">
        <h4>Weight (kg): </h4> <input type="number" id="w" required><br><br>
        <h4>Height (cm): </h4> <input type="number" id="h" required><br><br><br>  
        <center><input type="button" onclick="calculate()" value="CALCULATE BMI"></center>
        </div>
    </form>
        <h2 align="center" id="result"></h2>
        <h3 align="center" id="bmi-calc"></h3>
    </div>

    <script>
        function calculate(){
            weight=document.getElementById("w").value;
            height=document.getElementById("h").value;
            bmi=(weight/((height*height)/10000)).toFixed(2);
            document.getElementById("result").innerHTML="Your BMI is " +bmi;
            a=document.getElementById("bmi-calc");
            a.style.padding="5px"
            a.style.margin="0 auto"
            a.style.width="380px"
            a.style.color="white"
            if(height==="" || isNaN(height)){
                a.innerHTML="Provide a valid height"
                a.style.backgroundColor="purple"
            }
            else if(weight==="" || isNaN(weight)){
                a.innerHTML="Provide a valid weight"
                a.style.backgroundColor="white"
            }
            else{
                if(bmi<18.5){
                a.innerHTML="You are Underweight"
                a.style.backgroundColor="pink"
            }
            else if(bmi>=18.5 && bmi<25){
                a.innerHTML="You are Normal"
                a.style.backgroundColor="green"
            }
            else if(bmi>=25 && bmi<30){
                a.innerHTML="You are Overweight"
                a.style.backgroundColor="orange"
            }
            else if(bmi>30){
                a.innerHTML="You are Obese"
                a.style.backgroundColor="red"
            }
            else{
                a.innerHTML="Invalid"
                a.style.backgroundColor="grey"
            }
            }
            
        }
    </script>
</body>
</html>
