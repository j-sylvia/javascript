<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="f1">
        Email: <input type="email" name="email"><br><br>
        Password: <input type="password" name="pswd" onclick="validate_email()"><br><br>
        <input type="button" onclick="validate_password()" value="Login">
    </form>
    <script>
    function validate_email(){
        var x=document.f1.email.value;
        if(x==""){
            alert("Email must be filled out")
        }
        else{
            var l=x.length;
            var i;
            var flag=0;
            for(i=0;i<l;i++){
                if(x.charAt(i)=='@'){
                    flag=1;
                    break;
                }
            }
            if(flag==0){
                alert("Invalid email");
                document.f1.email.value="";
            }
        }
    }
    function validate_password(){
        validate_email();
        var y=document.f1.pswd.value;
        if(y==""){
            alert("Password must be filled")
        }
        else{
            var l=y.length;
            if(l<8){
                alert("Password must be 8 characters long");
            }
            else{
                username="";
                var x=document.f1.email.value;
                var i=0;
                while(x[i]!='@'){
                    username=username+x.charAt(i);
                    i++;
                }
                alert("Welcome "+username);
            }
        }
    }
    </script>
</body>
</html>
