<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        Enter a day: <input type="text" id="week">
        <input type="button" value="Click" onclick="dispweek()">
    </form>
    <script>
        function dispweek(){
            v=document.getElementById('week').value
            switch(v){
                case '1': alert("Sunday")
                break
                case '2': alert("Monday")
                break
                case '3': alert("Tuesday")
                break
                case '4': alert("Wednesday")
                break
                case '5': alert("Thursday")
                break
                case '6': alert("Friday")
                break
                case '7': alert("Saturday")
                break
                default: alert("Invalid")
            }
        }
    </script>
</body>
</html>
