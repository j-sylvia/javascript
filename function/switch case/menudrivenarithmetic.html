<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        Enter the first operand: <input type="number" id="num1"><br><br>
        Enter the second operand: <input type="number" id="num2"><br><br>
        Enter the operator: <input type="text" id="operator" placeholder="'+' , '-' , '*' , '/' , '%'"><br><br>
        <input type="button" value="Click" onclick="dispoperation()">
    </form>
    <script>
        
        function dispoperation(){
        v1=parseFloat(document.getElementById('num1').value);
        v2=parseFloat(document.getElementById('num2').value);
        op=document.getElementById('operator').value;
            switch(op){
            case '+': alert(v1+v2)
            break
            case '-': alert(v1-v2)
            break
            case '*': alert(v1*v2)
            break
            case '/': alert(v1/v2)
            break
            case '%': alert(v1%v2)
            break
            default: alert("Invalid")
        }
        }
    </script>
</body>
</html>
