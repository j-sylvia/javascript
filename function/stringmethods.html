<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        s="hai goodmorning welcome to javascript session"
        console.log(s.length)
        console.log("hai".includes("a"))
        console.log(s.charAt(5))
        console.log(s.toUpperCase())
        console.log(s.toLowerCase())
        console.log(s.slice(2,40))
        console.log(s.substring(2,10))
        console.log(s.substr(1,10))//1=index, 10=no.of characters
        console.log(s.replace("o","a"))
        console.log(s.replace(/o/g,"a"))
        console.log(s.indexOf("s"))
        console.log(s.charCodeAt("5"))//returns unicode of that character
        console.log(s.split(" "))//returns as array
    </script>
</body>
</html>
