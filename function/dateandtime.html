<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var d=new Date("2014-09-12 05:30:45")
        console.log(d)
        d2= new Date()
        console.log(d2)
        console.log(d2.getFullYear())
        console.log(d2.getDate())
        console.log(d2.getMonth())
        console.log(d2.getDay())
        console.log(d2.getHours())
        console.log(d2.getMinutes())
        console.log(d2.getSeconds())
        console.log(d2.getMilliseconds())
        console.log(d2.getTime())
        console.log(d2.getUTCDate())
    </script>
</body>
</html>
