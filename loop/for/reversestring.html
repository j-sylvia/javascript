<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var str1=prompt("Enter a string")
        var str2="";
        for(i=str1.length-1;i>=0;i--){
            str2=str2+str1[i]
        }
        document.write(`<h2>Reversed string: ${str2}</h2>`)
        if(str1==str2){
            document.write(`<h3>Palindrome</h3>`)
        }
        else{
            document.write(`<h3>Not a Palindrome</h3>`)
        }

    </script>
</body>
</html>
