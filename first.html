    <script>
        a=40
        b=30
        c=a+b
        console.log(a-b)
        console.log(82%9)
        console.log(c)
        console.log(a)
        
        console.log(++a)
        console.log(b++)

        console.log(x!==y)
        console.log(x<=y)
        console.log(x>y)
        c=10
        d=20
        e=30
        console.log(c>d && c<e)
        console.log(c>d || c<e)
        console.log(!(c>d && c>e))
        console.log(e<d && e>c)
        console.log(typeof(y)) 
        console.log(typeof(a))
        console.log(typeof(a>b)) 
        i=2
        j=6
        console.log(i&j)
        console.log(i|j)
        console.log(i^j)
        console.log(i<<2)
        var k=null
        console.log(typeof(k))
