<script>
    arr1=[]
    n=Number(prompt("Enter the no.of elements in array"))
    for(i=0;i<n;i++){
        no=Number(prompt("Enter the elements in array"))
        arr1.push(no)
    }
    document.write(arr1)

    //sum of elements in an array

    s=0
    for(i=0;i<n;i++){
        s=s+arr1[i]
    }
    document.write(`<br>Sum: ${s}`)

    //sum of even numbers in an array

    s=0
    for(i=0;i<n;i++){
        if(arr1[i]%2==0){
            s=s+arr1[i] 
        }
    }
    document.write(`<br>Sum of even numbers: ${s}`)

    //sum of odd numbers in an array

    s=0
    for(i=0;i<n;i++){
        if(arr1[i]%2!=0){
            s=s+arr1[i] 
        }
    }
    document.write(`<br>Sum of odd numbers: ${s}`)

    //largest number in an array

    big=arr1[0]
    for(i=0;i<n;i++){
        if(arr1[i]>big){
            big=arr1[i] 
        }
    }
    document.write(`<br>${big} is largest`)

    



</script>
