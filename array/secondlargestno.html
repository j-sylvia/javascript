<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    arr=[2,5,3,8,1,9,9,7,11,16]
    arr.sort((a,b)=>a-b)
    arr.reverse()
    document.write(arr+"<br>")
    for(i=0;i<arr.length-1;i++){
        if(arr[i]!==arr[i+1]){
            document.write("Second Largest no: "+arr[i+1])
            break;
        }
    }
    
   </script> 
</body>
</html>
