<head></head>
<script>
    a=[]
    n=Number(prompt("Enter the no.of elements in array"))
    for(i=0;i<n;i++){
        no=Number(prompt("Enter the elements in array"))
        a.push(no)
    }
    document.write(a+"<br>")

    //bubble sort

    for(i=0;i<n-1;i++){ //pass
        for(j=0;j<n-1;j++){
            if(a[j]>a[j+1]){
                temp=a[j+1]
                a[j+1]=a[j]
                a[j]=temp
            }
        }
    }
    document.write(a+"<br>")


</script>
