<head></head>
<script>
    a=[]
    n=Number(prompt("Enter the no.of elements in array"))
    for(i=0;i<n;i++){
        no=Number(prompt("Enter the elements in array"))
        a.push(no)
    }
    document.write(a+"<br>")


    //delete an element in an array
    
    element=Number(prompt("Enter the element to be deleted"))
    index=Number(prompt("Enter the index of the element to be deleted"))
    for(i=index;i<n-1;i++){ 
        a[i]=a[i+1]
        
    }
    
    a.pop()
    document.write("List elements are:" +a)
</script>
