<script>
    //count for an occurance of an element in an array

    a=[]
    n=Number(prompt("Enter the no.of elements in array"))
    for(i=0;i<n;i++){
        no=Number(prompt("Enter the elements in array"))
        a.push(no)
    }
    document.write(a+"<br>")
    
    c=0
    item=Number(prompt("Enter the element to be counted"))
    for(i=0;i<n;i++){
        if(a[i]===item){
            
            c++
        }
    }
        document.write(c)
    
</script>
