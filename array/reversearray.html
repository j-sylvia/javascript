<head></head>
<script>
    a=[]
    n=Number(prompt("Enter the no.of elements in array"))
    for(i=0;i<n;i++){
        no=Number(prompt("Enter the elements in array"))
        a.push(no)
    }
    document.write(a+"<br>")


    //reverse an array

    mid=parseInt(n/2)
    for(i=0;i<=mid;i++){
        temp=a[i]
        a[i]=a[n-i-1]
        a[n-i-1]=temp     
    }
    document.write(a+"<br>")
